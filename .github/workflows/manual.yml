# This is a basic workflow that is manually triggered

name: Manual workflow
# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      message:
        description: 'Commit message'
        # Default value if no value is explicitly provided
        default: 'i18n pointer updated to latest'
        required: true
#permissions:
#  contents: write
#  pull-requests: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
#        token: ${{ secrets.GITHUB_TOKEN }}
    - run: |
          git status
          git branch feature/i18n-update
          git checkout feature/i18n-update
          git submodule deinit --all -f
          git submodule init
          git submodule update --remote --merge
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -a -m "${{ github.event.inputs.message }}"
          git branch --set-upstream-to origin/feature/i18n-update feature/i18n-update
          git push

